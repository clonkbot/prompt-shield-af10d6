<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptShield - Injection Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --phosphor-green: #00ff41;
        --phosphor-green-dim: #00ff4140;
        --terminal-bg: #0a0a0a;
        --danger-red: #ff0040;
        --warning-amber: #ffb000;
        --safe-cyan: #00f0ff;
      }
      
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--phosphor-green) var(--terminal-bg);
      }
      
      body {
        font-family: 'JetBrains Mono', monospace;
        background: var(--terminal-bg);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .scanlines {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 100;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15) 0px,
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
      }
      
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }
      
      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }
      
      .glow-text {
        text-shadow: 0 0 10px var(--phosphor-green),
                     0 0 20px var(--phosphor-green),
                     0 0 40px var(--phosphor-green-dim);
      }
      
      .glow-box {
        box-shadow: 0 0 20px var(--phosphor-green-dim),
                    inset 0 0 20px rgba(0, 255, 65, 0.05);
      }
      
      .danger-glow {
        box-shadow: 0 0 30px rgba(255, 0, 64, 0.5),
                    inset 0 0 30px rgba(255, 0, 64, 0.1);
        animation: danger-pulse 0.5s ease-in-out infinite alternate;
      }
      
      @keyframes danger-pulse {
        from { box-shadow: 0 0 30px rgba(255, 0, 64, 0.5), inset 0 0 30px rgba(255, 0, 64, 0.1); }
        to { box-shadow: 0 0 50px rgba(255, 0, 64, 0.8), inset 0 0 40px rgba(255, 0, 64, 0.2); }
      }
      
      .matrix-bg {
        background: linear-gradient(180deg, 
          transparent 0%, 
          rgba(0, 255, 65, 0.03) 50%, 
          transparent 100%);
      }
      
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      .scan-line {
        animation: scan 2s linear infinite;
      }
      
      @keyframes typewriter {
        from { width: 0; }
        to { width: 100%; }
      }
      
      @keyframes blink-caret {
        50% { border-color: transparent; }
      }
      
      .typing-effect {
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid var(--phosphor-green);
        animation: typewriter 2s steps(40) forwards, blink-caret 0.75s step-end infinite;
      }
      
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      
      .glitch-text {
        animation: glitch 0.3s infinite;
      }
      
      @keyframes progress-glow {
        0% { box-shadow: 0 0 5px currentColor; }
        50% { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
        100% { box-shadow: 0 0 5px currentColor; }
      }
      
      .progress-glow {
        animation: progress-glow 1s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="scanlines"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
